     <div class="heading">
		<h4>
			<img alt=""
				src="assets/image/cart/cart-bg.png"
				width="32" height="32">
		</h4>
		<a id="mycart" class="mycart"><span id="cart-total">{{items}} item(s) - ${{total}}</span></a>
	</div>
	<div class="content" >
		<div class="mini-cart-info">
			<table>
				<tbody>
				     {{#each products}}
				     <tr>
						<td class="image"><a
							href="http://demo.harnishdesign.net/html/polishop/product.html"><img
								src="Polishop%20eCommerce%20HTML%20Template_files/lotto-sports-shoes-white-47x47.jpg"
								alt="Lotto Sports Shoes" title="Lotto Sports Shoes"></a></td>
						<td class="name"><a>{{name}}</a></td>
						<td class="quantity">x&nbsp;{{qty}}</td>
						<td class="total">${{price}}</td>
						<td class="remove"><img
							src="asset/image/cart/remove-small.png"
							alt="Remove" title="Remove"></td>
					</tr>
				     {{/each}}
				</tbody>
			</table>
		</div>
		<div class="mini-cart-total">
			<table>
				<tbody>
					<tr>
						<td class="right"><b>Sub-Total:</b></td>
						<td class="right">$601.00</td>
					</tr>
					<tr>
						<td class="right"><b>Eco Tax (-2.00):</b></td>
						<td class="right">$4.00</td>
					</tr>
					<tr>
						<td class="right"><b>VAT (17.5%):</b></td>
						<td class="right">$105.18</td>
					</tr>
					<tr>
						<td class="right"><b>Total:</b></td>
						<td class="right">$710.18</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="checkout">
			<a class="button"
				href="http://demo.harnishdesign.net/html/polishop/cart.html">View
				Cart</a> &nbsp; <a class="button"
				href="http://demo.harnishdesign.net/html/polishop/checkout.html">Checkout</a>
		</div>
	</div>
